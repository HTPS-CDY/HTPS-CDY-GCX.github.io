<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全屏图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000;
        }
        
        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        @media (orientation: portrait) {
            .fullscreen-image {
                width: 100%;
                height: auto;
            }
        }
        
        @media (orientation: landscape) {
            .fullscreen-image {
                height: 100%;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="feb11338ea7bddda2cd7040e12013322.jpg" alt="全屏图片" class="fullscreen-image">
    </div>
</body>
</html>
